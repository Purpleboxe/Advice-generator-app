<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">

    <div class="advice">
      <div class="advice-id"></div>

      <div class="advice-text">
        <q class="advice-textQ"></q>
      </div>
      <img class="desktop" src="images/pattern-divider-desktop.svg" alt="">
      <img class="mobile" src="images/pattern-divider-mobile.svg" alt="">

      <div class="dice"></div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Purpleboxe">Antonio</a>.
    </div>

  </div>
  <script src="app.js"></script>

</html>
